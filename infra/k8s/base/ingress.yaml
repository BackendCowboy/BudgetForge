apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: budgetforge
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: api.budgetforge.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
